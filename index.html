<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="container">
        <div class="player">
          <!-- Dashboard -->
          <div class="dashboard">
            <!-- Header -->
            <header>
              <h4>Now playing:</h4>
              <h2>String 57th & 9th</h2>
            </header>

            <div class="mode">
              <div class="mode-btn"></div>
            </div>
        
            <!-- CD -->
            <div class="cd">
              <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
              </div>
            </div>
        
            <!-- Control -->
            <div class="control">
              <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="btn btn-random">
                <i class="fas fa-random"></i>
              </div>
            </div>
        
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
            <audio id="audio" src=""></audio>
            
          </div>
        
          <!-- Playlist -->
          <div class="playlist">
          </div>
        </div>
        <div id="footer">
          <div class="socials-list">
              <p class="copyright">Created by Bullet</p>
              <a href="https://www.facebook.com/thecuong.bui.710" target="_blank"><i class = "ti-facebook"></i></a>
              <a href="https://github.com/Bullet2004" target="_blank"><i class = "ti-github"></i></a>
              <a href="https://www.instagram.com/silver_tarous/" target="_blank"><i class = "ti-instagram"></i></a>

          </div>
      </div>
      <script src="main.js"></script>
      <script>
        var modeContainer = document.querySelector('.mode');
        var modeBtn = document.querySelector('.mode-btn');
        var controllBtns = document.querySelectorAll('.control .btn');
        var body = document.querySelector('body');
        var dashboard = document.querySelector('.dashboard');
        var h2 = document.querySelector('h2');
        var h4 = document.querySelector('h4');
        var CdThumb = document.querySelector('.cd-thumb');
        var songs = document.querySelectorAll('.song');
        var progressBar = document.querySelector('.progress');

        modeContainer.onclick = function() {
            if (!isDarkMode) {
              modeBtn.style.animation = 'move-down 1s ease forwards';
              if(modeContainer.classList.contains('animate-to-dark')) {
                modeContainer.classList.remove('animate-to-dark')
                modeContainer.classList.add('animate-to-light');
              }
              else{
                modeContainer.classList.add('animate-to-light');
              }
              if(modeBtn.classList.contains('animate-to-light')) {
                modeBtn.classList.remove('animate-to-light')
                modeBtn.classList.add('animate-to-dark');
              }
              else{
                modeBtn.classList.add('animate-to-dark');
              }

              dashboard.classList.add('app-dark-mode');
              body.style.background = 'url(./assets/img/dark-night.jpg)';
              h2.classList.add('app-dark-mode');
              h4.classList.add('app-dark-mode');
              modeContainer.classList.add('app-dark-mode');
              modeBtn.classList.add('app-dark-mode');
              CdThumb.classList.add('app-dark-mode');
              progressBar.classList.add('app-dark-mode');
              Array.from(controllBtns).forEach(function(controllBtn) {
                controllBtn.classList.add('app-dark-mode');
              });
              Array.from(songs).forEach(function(song) {
                song.classList.add('app-dark-mode');
              });

              isDarkMode = true;
            } else {
              modeBtn.style.animation = 'move-up 1s ease forwards';
              if(modeContainer.classList.contains('animate-to-light')) {
                modeContainer.classList.remove('animate-to-light')
                modeContainer.classList.add('animate-to-dark');
              } else {
                modeContainer.classList.add('animate-to-dark');
              }
              if(modeBtn.classList.contains('animate-to-dark')) {
                modeBtn.classList.remove('animate-to-dark')
                modeBtn.classList.add('animate-to-light');
              } else {
                modeBtn.classList.add('animate-to-light');
              }

              dashboard.classList.remove('app-dark-mode');
              body.style.background = '';
              h2.classList.remove('app-dark-mode');
              h4.classList.remove('app-dark-mode');
              modeContainer.classList.remove('app-dark-mode');
              modeBtn.classList.remove('app-dark-mode');
              CdThumb.classList.remove('app-dark-mode');
              progressBar.classList.remove('app-dark-mode');
              Array.from(controllBtns).forEach(function(controllBtn) {
                controllBtn.classList.remove('app-dark-mode');
              });
              Array.from(songs).forEach(function(song) {
                song.classList.remove('app-dark-mode');
              });

              isDarkMode = false;  
            }
            app.render(); 
        }
      </script>
</body>
</html>
